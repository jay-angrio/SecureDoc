<app-navbar></app-navbar>
<div class="login-container">
  <mat-card>
    <div>
      <div class="text-center primary">
        <h1>Log In</h1>
      </div>
      <form [formGroup]="loginDetail">
        <div>
          <mat-form-field appearance="outline" class="inputWidth">
            <mat-label>Enter your Email.</mat-label>
            <input
              matInput
              formControlName="email"
              placeholder="Enter your Email."
            />
            <mat-icon matSuffix>mail</mat-icon>
          </mat-form-field>
          <div
            class="text-danger"
            *ngIf="
              loginDetail.get('email')?.touched &&
              loginDetail.get('email')?.invalid
            "
          >
            Enter valid Email !!
          </div>
          <div
            class="text-danger"
            *ngIf="
              loginDetail.get('email')?.touched &&
              loginDetail.get('email')?.pattern
            "
          >
            Invalid email format !!
          </div>
        </div>
        <div>
          <mat-form-field appearance="outline" class="inputWidth">
            <mat-label>Enter your password</mat-label>
            <input
              matInput
              formControlName="password"
              [type]="hide ? 'password' : 'text'"
            />
            <div
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </div>
          </mat-form-field>
          <div
            class="text-danger"
            *ngIf="
              loginDetail.get('password')?.touched &&
              loginDetail.get('password')?.invalid
            "
          >
            Enter 6 digit password !!
          </div>
        </div>
        <div>
          <button
            [disabled]="loginDetail.invalid"
            class="inputWidth"
            mat-flat-button
            color="primary"
            (click)="onLoginSubmit()"
          >
            Log In
          </button>
        </div>
      </form>
    </div>
  </mat-card>
</div>
