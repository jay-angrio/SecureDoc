<div class="row m-0 screen-padding">
  <div class="col-md-12 text-center"><h1 class="titleFont">Contact Us</h1></div>
  <div class="col-md-6">
    <mat-form-field appearance="outline" class="userFont">
      <mat-label>First Name</mat-label>
      <input matInput placeholder="First Name" type="text" />
    </mat-form-field>
  </div>
  <div class="col-md-6">
    <mat-form-field appearance="outline" class="userFont">
      <mat-label>Last Name</mat-label>
      <input matInput placeholder="Last Name" type="text" />
    </mat-form-field>
  </div>
  <div class="col-md-6">
    <mat-form-field appearance="outline" class="userFont">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" type="email" />
    </mat-form-field>
  </div>
  <div class="col-md-6">
    <mat-form-field appearance="outline" class="userFont">
      <mat-label>Phone No.</mat-label>
      <input matInput placeholder="Phone No." type="number" />
    </mat-form-field>
  </div>
  <div class="col-md-12">
    <mat-form-field appearance="outline" class="userFont">
      <mat-label>About</mat-label>
      <textarea matInput type="text"></textarea>
    </mat-form-field>
  </div>
</div>
